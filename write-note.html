<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a note</title>

    <link rel="stylesheet" href="./styles/write-note.css">
</head>
<body>
    <header>
        <nav>
            <button id="log-out-button" onclick="logout()">Log out</button>
            <button id="dashboard-button" onclick="dashboard()">Dashboard</button>
        </nav>
        <hr>
    </header>

    <main>
        <div id="input-div">
            <input id="text" type="text" placeholder="Text note">
            <button id="save-button" onclick="saveNote()">Save</button>
        </div>
        <div id="div-notes">
            <ul id="single-note"></ul>
        </div>
    </main>

    <footer></footer>

    <script src="./scripts/write-note.js"></script>
</body>
</html>
